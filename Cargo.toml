[package]
name = "advoid"
version = "0.3.0"
edition = "2021"

[dependencies]
anyhow = "1"
thiserror = "2"
async-trait = "0.1"
rustc-hash = "2"

[dependencies.reqwest]
version = "0.12"
default-features = false
features = ["rustls-tls-webpki-roots"]

[dependencies.hickory-proto]
version = "0.25"

[dependencies.hickory-server]
version = "0.25"

[dependencies.hickory-client]
version = "0.25"
default-features = false

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.tokio]
version = "1"
features = ["full"]

[dependencies.axum]
version = "0.8"

[dependencies.tower-http]
version = "0.6"
features = ["add-extension"]

[dependencies.tracing]
version = "0.1"

[dependencies.tracing-futures]
version = "0.2"

[dependencies.tracing-opentelemetry]
version = "0.28"
default-features = false
features = ["tracing-log", "metrics"]

[dependencies.tracing-subscriber]
version = "0.3"
features = ["std", "env-filter", "time", "local-time"]

[dependencies.opentelemetry]
version = "0.27"
default-features = false
features = ["trace", "metrics"]

[dependencies.opentelemetry_sdk]
version = "0.27"
features = ["rt-tokio"]

[dependencies.opentelemetry-otlp]
version = "0.27"
default-features = false
features = ["grpc-tonic", "trace", "metrics"]

[dependencies.metrics]
version = "0.24"
default-features = false

[dependencies.metrics-exporter-prometheus]
version = "0.16"
default-features = false

[profile.release]
codegen-units = 1
lto = true
strip = true
