[package]
name = "advoid"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
async-trait = "0.1"
hickory-server = "0.24.1"
hickory-client = { version = "0.24.1", default-features = false }
rustc-hash = "1.1"

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.tokio]
version = "1"
features = ["full"]

[dependencies.axum]
version = "0.7"

[dependencies.tower-http]
version = "0.5"
features = ["add-extension"]

[dependencies.tracing]
version = "0.1"

[dependencies.tracing-futures]
version = "0.2"

[dependencies.tracing-opentelemetry]
version = "0.24"
default-features = false
features = ["tracing-log", "metrics"]

[dependencies.tracing-subscriber]
version = "0.3"
features = ["std", "env-filter", "time", "local-time"]

[dependencies.opentelemetry]
version = "0.23"
default-features = false
features = ["trace", "metrics"]

[dependencies.opentelemetry_sdk]
version = "0.23"
features = ["rt-tokio"]

[dependencies.opentelemetry-otlp]
version = "0.16"
default-features = false
features = ["grpc-tonic", "trace", "metrics"]

[profile.release]
codegen-units = 1
lto = true
strip = true
