[package]
name = "advoid"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
async-trait = "0.1"
hickory-server = "0.24.0"
hickory-client = { version = "0.24.0", default-features = false }

[dependencies.clap]
version = "4"
features = ["derive"]

[dependencies.tokio]
version = "1"
features = ["full"]

[dependencies.tracing]
version = "0.1"

[dependencies.tracing-subscriber]
version = "0.3"
features = ["std", "env-filter", "time", "local-time"]

[profile.release]
codegen-units = 1
lto = true
strip = true
